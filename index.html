<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел с тегами</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Список дел</h1>
            <button id="addTaskBtn" class="btn primary">+ Новая задача</button>
        </header>

        <main>
            <div id="tasksContainer" class="tasks-list">
                <!-- Задачи будут добавляться сюда динамически -->
            </div>
        </main>
    </div>

    <!-- Модальное окно для добавления/редактирования задачи -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Новая задача</h2>
            
            <div class="form-group">
                <label for="taskTitle">Название задачи</label>
                <input type="text" id="taskTitle" placeholder="Что нужно сделать?" maxlength="100">
                <div class="counter">0/100</div>
            </div>
            
            <div class="form-group">
                <label>Теги</label>
                <div id="tagsSelector" class="tags-selector">
                    <!-- Теги будут добавлены динамически -->
                </div>
                <div class="tag-groups">
                    <span class="tag-group active" data-group="all">Все</span>
                    <span class="tag-group" data-group="готовность">Готовность</span>
                    <span class="tag-group" data-group="важность">Важность</span>
                    <span class="tag-group" data-group="срочность">Срочность</span>
                    <span class="tag-group" data-group="сфера">Сфера</span>
                </div>
            </div>
            
            <div class="selected-tags" id="selectedTags">
                <!-- Выбранные теги будут отображаться здесь -->
            </div>
            
            <button id="saveTaskBtn" class="btn primary full-width">Сохранить задачу</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
